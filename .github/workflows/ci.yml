name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  version-check:
    name: Check Version and Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:refs/remotes/origin/main

      - name: Check version bump
        run: |
          BASE_VERSION=$(git show origin/main:package.json | jq -r '.version')
          CURRENT_VERSION=$(jq -r '.version' package.json)

          echo "Base version: $BASE_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$BASE_VERSION" = "$CURRENT_VERSION" ]; then
            echo "❌ Error: package.json version must be updated"
            exit 1
          fi

          echo "✅ Version updated from $BASE_VERSION to $CURRENT_VERSION"

      - name: Check CHANGELOG update
        run: |
          if ! git diff origin/main...HEAD --name-only | grep -q "docs/CHANGELOG.md"; then
            echo "❌ Error: docs/CHANGELOG.md must be updated"
            exit 1
          fi

          echo "✅ docs/CHANGELOG.md has been updated"

      - name: Validate Unreleased section exists
        run: |
          if ! grep -q "## \[Unreleased\]" docs/CHANGELOG.md; then
            echo "❌ Error: docs/CHANGELOG.md must contain an [Unreleased] section"
            echo "Please add a changelog entry under ## [Unreleased]"
            exit 1
          fi

          echo "✅ [Unreleased] section found in CHANGELOG.md"

  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint-and-test]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if version tag exists
        id: check_tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✅ Tag v$VERSION does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.check_tag.outputs.version }}

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git tag "v$VERSION"
          git push origin "v$VERSION"

          echo "✅ Created and pushed tag v$VERSION"
